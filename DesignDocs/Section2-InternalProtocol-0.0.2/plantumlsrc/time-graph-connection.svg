th: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="67" x2="226" y1="533.543" y2="533.543"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="39" x="74" y="528.6865">发令牌</text><path d="M237,503.0156 L237,545.0156 L440,545.0156 L440,513.0156 L430,503.0156 L237,503.0156 " fill="#FBFB77" filter="url(#f85hrlkeoh8n6)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M430,503.0156 L430,513.0156 L440,513.0156 L430,503.0156 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="182" x="243" y="521.5107">令牌的个数取决于评测机的能力</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="143" x="243" y="537.8623">是评测机的最大队列深度</text><!--MD5=[4a01ec1317ceb8d53b134a1322622f1a]
@startuml
scale 1
actor "评测机" as j
database "评测机缓存" as jb
control "评测机控制端" as b
hnote over b : 生成密钥\n填入 Judger 的配置
group Auth
j - -> b : 建立ws
b - -> j : 发送认证询问
hnote over j : 用密钥加密
j - -> b : 回应认证
alt Fail
b - -x j : 断开ws
alt RepeatAuth
hnote over b : 断开被重复的Judger
end
else Success
b - -> j : 发凭证
j - -> b : 通报参数
j - -> b : 发令牌
note right
令牌的个数取决于评测机的能力
是评测机的最大队列深度
endnote
end
end
@enduml

